<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <title>Gestión de cursos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>

<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${message != null}" class="alert alert-success alert-dismisible fade show text-center message">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">X</span>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <h1>Listado de cursos</h1>
    <table class="table - hover table-responsive-xl"><!--estilo de tabla con boostrap-->
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripción</th>
            <th>Nivel</th>
            <th>Publicado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td>[[${curso.id}]]</td>
                <td>[[${curso.titulo}]]</td>
                <td>[[${curso.descripcion}]]</td>
                <td>[[${curso.nivel}]]</td>

                <td>
                    <a th:if="${curso.isPublicado == true}" class="fa-regular fa-square-check"></a>
                    <a th:if="${curso.isPublicado == false}" class="fa-regular fa-square icon-dark"></a>
                </td>
                <td>
                    <a th:href="@{'/cursos/'+${curso.id}}" title="Editar curso" class="fa-regular fa-pen-to-square icon-dark btn btn-primary"></a>
                    <a th:href="@{'/cursos/delete/'+${curso.id}}" title="Eliminar curso" id="btnDelete" class="fa-regular fa-trash-can icon-dark btn btn-danger"></a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
